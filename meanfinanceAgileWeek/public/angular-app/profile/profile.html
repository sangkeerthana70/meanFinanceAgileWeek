<!DOCTYPE html>
<html ng-app="cdfinance">
<head>
  <title>CareerDevs Finance</title>
  <link href="css/bootstrap.min.css" rel="stylesheet"/>
  <link href="style.css" rel="stylesheet"/>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link href='https://fonts.googleapis.com/css?family=RobotoDraft' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
</head>

<body>
    <div ng-controller="profileController as vm">
   <!-- Side Navigation -->
<nav class="w3-sidebar w3-bar-block w3-collapse w3-white w3-card" style="z-index:3;width:320px;" id="mySidebar">
  <a href="javascript:void(0)" class="w3-bar-item w3-button w3-border-bottom w3-large"><h4>Welcome back {{v}}</h4></a>
  <a href="javascript:void(0)" onclick="w3_close()" title="Close Sidemenu" 
  class="w3-bar-item w3-button w3-hide-large w3-large">Close<i class="fa fa-remove"></i></a>
  <div ng-if="!vm.login">
      <!--add Main page to Headline tab-->
      <a href="#" class="w3-bar-item w3-button">Headlines</a>
      <a href="#!/find" class="w3-bar-item w3-button">Find Stocks</a>
      <a href="#!/buy" class="w3-bar-item w3-button">Buy Stocks</a>
      <a href="#!/deposit" class="w3-bar-item w3-button">Deposit</a>
      <a href="#!/dashboard" class="w3-bar-item w3-button">My Balance</a>
      <center><button class="navbar-btn btn-sm btn-info" ng-click="vm.logout()">Logout</button></center>
  </div>
</nav>

<!-- Overlay effect when opening the side navigation on small screens -->
<div class="w3-overlay w3-hide-large w3-animate-opacity" onclick="w3_close()" style="cursor:pointer" title="Close Sidemenu" id="myOverlay"></div>

<!-- Page content -->
<div class="w3-main" style="margin-left:320px;">
<i class="fa fa-bars w3-button w3-white w3-hide-large w3-xlarge w3-margin-left w3-margin-top" onclick="w3_open()"></i>
<a href="javascript:void(0)" class="w3-hide-large w3-red w3-button w3-right w3-margin-top w3-margin-right" onclick="document.getElementById('id01').style.display='block'"><i class="fa fa-pencil"></i></a>

<div id="Borge" class="w3-container person">
  <br>
  <h5 class="w3-opacity">Username:</h5>
  <h3><i></i>  {{ vm.username }}</h3>
  <h3><strong>Total Balance:</strong>{{vm.balance | currency}}</h3>
  <hr>
</div>
</div>
</div>
<div class="container" id="dashboardTable">
<table class="table table-striped table-hover ">
  <thead>
    <tr>
      <th>Owned Stocks</th>
      <th>Amount Owned</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="stock in vm.stocks" ng-init="counter = 0">
      <td>{{stock._id}}</td>
      <td>{{stock.amount}}</td>
    </tr>
  </tbody>
</table>
</div>
</body>
</html>
